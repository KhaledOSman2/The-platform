<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #f59e0b;
            --accent-color: #10b981;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --gradient-primary: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        /* الأنماط الأصلية */
        body {
            background-color: #ffffff;
            font-family: 'Cairo', sans-serif;
            color: var(--text-dark);
            line-height: 1.7;
            margin-top: 80px;
        }

        .navbar {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 800;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            color: var(--text-dark) !important;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            padding: 0.5rem 1rem !important;
            border-radius: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary-color) !important;
            background: rgba(37, 99, 235, 0.05);
            transform: translateY(-2px);
        }

        .nav-link.active {
            background: var(--gradient-primary);
            color: white !important;
        }

        .footer {
            background: var(--text-dark);
            color: white;
            padding: 2rem 0 2rem;
            margin-top: 4rem;
            position: relative;
        }

        .footer a {
            color: var(--secondary-color);
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-color);
        }

        .footer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        /* تصميم نموذج تسجيل الدخول الجديد */
        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            padding: 30px;
        }

        .login-card h2 {
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 25px;
            padding: 10px 40px 10px 20px;
            /* مساحة إضافية على اليمين */
            border: 1px solid #ccc;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #2563eb;
            box-shadow: none;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 20px;
            background: linear-gradient(45deg, #2563eb, #1d4ed8);
            border: none;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #1d4ed8, #2563eb);
        }

        .toggle-password {
            cursor: pointer;
            padding: 10px;
            position: absolute;
            top: 73%;
            left: 15px;
            transform: translateY(-50%);
            z-index: 1;
        }

        .position-relative {
            position: relative;
        }

        .login-footer {
            text-align: center;
            margin-top: 15px;
        }

        .login-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body style="margin-top: 120px;">
    <!-- شريط تنقل محسّن -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap"></i>
                N U M B E R 1
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto" id="navLinks">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="courses.html">الكورسات</a></li>
                    <li class="nav-item"><a class="nav-link active" href="login.html">تسجيل الدخول</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">إنشاء حساب</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- نموذج تسجيل الدخول بتصميم جديد (بدون تغيير الخلفية) -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="login-card">
                    <h2>تسجيل الدخول</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="email" placeholder="example@example.com"
                                required>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" placeholder="********" required>
                            <span class="toggle-password" id="togglePassword">
                                <i class="fa fa-eye-slash"></i>
                            </span>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-custom">دخول</button>
                        </div>
                    </form>
                    <div class="login-footer">
                        <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- تذييل الصفحة -->
    <footer class="footer text-center">
        <div class="container">
            <p class="mb-1">© N U M B E R 1</p>
            <p>
                <a href="#">سياسة الخصوصية</a> |
                <a href="#">الشروط والأحكام</a>
            </p>
        </div>
        <div class="en text-center font-com space-x-2 opacity-80 px-5 flex flex-wrap flex-center-both">
            <span class="font-w-bold space-x-1"></span>
            <span>
                <p>
                    <span class="text-redMelon-300">Developed By</span>
                    <a href="https://wa.me/201552190276">Khaled Osman</a>
                    <a href="https://www.facebook.com/share/19xa9j7611/">Education Plus</a>
                </p>
            </span>
        </div>
        <span class="font-w-bold space-x-1">
            <span class="text-redMelon-300">All Copy Rights Reserved @2025</span>
        </span>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const isLoggedIn = !!localStorage.getItem('token');
            const navLinks = document.getElementById('navLinks');

            if (isLoggedIn) {
                navLinks.innerHTML = `
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link" href="courses.html">الكورسات</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">لوحة التحكم</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logoutLink">تسجيل خروج</a></li>
        `;
                document.getElementById('logoutLink').addEventListener('click', function (e) {
                    e.preventDefault();
                    localStorage.removeItem('token');
                    window.location.href = 'login.html';
                });
            }

            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value.trim();

                    try {
                        const response = await fetch('/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, password })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            localStorage.setItem('token', data.token);
                            if (data.user.isAdmin) {
                                window.location.href = 'admin.html';
                            } else {
                                window.location.href = 'dashboard.html';
                            }
                        } else {
                            alert(data.message);
                        }
                    } catch (err) {
                        console.error('Error during login:', err);
                        alert('حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.');
                    }
                });
            }

            // تبديل ظهور كلمة المرور
            document.getElementById('togglePassword').addEventListener('click', function () {
                const passwordField = document.getElementById('password');
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                this.firstElementChild.classList.toggle('fa-eye');
                this.firstElementChild.classList.toggle('fa-eye-slash');
            });
        });
    </script>
</body>

</html>
